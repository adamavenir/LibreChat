endpoints:
  openai:
    enabled: true
    models: ["o1", "o1-2024-12-17", "o1-mini", "chatgpt-4o-latest"]
  anthropic:
    enabled: true
    models: ["claude-3-sonnet-latest", "claude-3-opus-latest", "claude-3-haiku-latest"]
  google:
    enabled: true
  assistants:
    enabled: false
  bingAI:
    enabled: false
  gptPlugins:
    enabled: true
    plugins:
      google: true
      stable-diffusion: true
      wolfram: true
    debug: true
    models: ["gpt-4", "gpt-4-turbo-preview", "gpt-3.5-turbo"]

server:
  port: 3080
  host: "0.0.0.0"
  debug:
    logging: true
    console: false
  search:
    enabled: false
  registration:
    allowed: true
    emailLogin: true
    socialLogin: false
    allowUnverifiedLogin: true
  session:
    expiry: 900000  # 15 minutes
    refreshTokenExpiry: 604800000  # 7 days
  rag:
    enabled: true
    useFullContext: true
    openAIApiKey: "${OPENAI_API_KEY}"
    embeddings:
      provider: "openai"
      model: "text-embedding-3-small"
    port: 8000
    api:
      url: "http://rag_api:8000"
      key: "${OPENAI_API_KEY}"

mcp:
  servers:
    - host: "http://mcp-fetch:23002"
      name: "fetch"
    - host: "http://mcp-git:23003"
      name: "git"
    - host: "http://mcp-github:23004"
      name: "github"

ui:
  title: "LibreChat"
  helpUrl: "https://librechat.ai"
  sharedLinks:
    enabled: true
    public: true
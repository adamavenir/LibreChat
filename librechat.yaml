version: 1.1.5

endpoints:
  anthropic:
    apiKey: "${ANTHROPIC_API_KEY}"
    models:
      default: ["claude-3-sonnet-latest", "claude-3-opus-latest", "claude-3-haiku-latest"]
      fetch: false
  openAI:
    apiKey: "${OPENAI_API_KEY}"
    models:
      default: ["o1", "o1-2024-12-17", "o1-mini", "chatgpt-4o-latest"]
      fetch: false
  google:
    apiKey: "${GOOGLE_KEY}"
    models:
      default: ["gemini-pro"]
      fetch: false

registration:
  allowed: true
  emailLogin: true
  socialLogin: false
  allowUnverifiedLogin: true

fileConfig:
  endpoints:
    openAI:
      fileLimit: 5
      fileSizeLimit: 10
      totalSizeLimit: 50

interface:
  title: "LibreChat"
  helpUrl: "https://librechat.ai"
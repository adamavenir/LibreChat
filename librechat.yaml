version: 1.1.5  # Required version field

# AI Endpoints configuration
endpoints:
  custom:
    - name: "openai"
      apiKey: "${OPENAI_API_KEY}"
      models: ["o1", "o1-2024-12-17", "o1-mini", "chatgpt-4o-latest"]
    - name: "anthropic"
      apiKey: "${ANTHROPIC_API_KEY}"
      models: ["claude-3-sonnet-latest", "claude-3-opus-latest", "claude-3-haiku-latest"]
    - name: "google"
      apiKey: "${GOOGLE_KEY}"
      enabled: true

# Registration settings
registration:
  allowed: true
  emailLogin: true
  socialLogin: false
  allowUnverifiedLogin: true

# RAG configuration
rag:
  enabled: true
  useFullContext: true
  embeddings:
    provider: "openai"
    model: "text-embedding-3-small"
  port: 8000
  api:
    url: "http://rag_api:8000"
    key: "${OPENAI_API_KEY}"

# MCP configuration
mcp:
  servers:
    - host: "http://mcp-fetch:23002"
      name: "fetch"
    - host: "http://mcp-git:23003"
      name: "git"
    - host: "http://mcp-github:23004"
      name: "github"

# Interface configuration
interface:
  title: "LibreChat"
  helpUrl: "https://librechat.ai"